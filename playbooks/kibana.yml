---
  - hosts: default
    become: true

    tasks:
      - name: update the apt-get
        apt:
          update_cache: yes

      - name: Add an Apt signing key to a specific keyring file
        apt_key:
          url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
          state: present
          
      - name: Install transport
        apt:
          name: "apt-transport-https"
          state: present

      - name: Adding APT repository
        apt_repository:
          repo: deb https://artifacts.elastic.co/packages/8.x/apt stable main
          state: present
          filename: elastic-8.x.list
          update_cache: yes
      - name: Update repositories cache and install Kibana
        apt:
          name: kibana
          update_cache: yes
# Configure kibana.yml
      # - name: Configure kibana.yml File
      #   copy:
      #     src: /path/to/your/conf/kibana.yml
      #     dest: /etc/kibana/kibana.yml
# Enable Kibana service
      - name: Enabling Kibana service
        systemd:
          name: kibana
          enabled: yes
          daemon_reload: yes
# Start Kibana service
      - name: Starting Kibana service
        systemd:
          name: kibana
          state: started
      - name: Ensure Kibana is running
        systemd: state=started name=kibana

